name: Github Pages deploy

on:
  push:
    branches:
      - main
      - master
      
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          
      - name: Install dependencies
        run: npm install && npm install react-scripts && npm install gh-pages --save-dev

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Deploy
        run: npm run deploy
      
